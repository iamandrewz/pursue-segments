<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pursue Segments - Podcast Clip Intelligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0f1a 0%, #1a1f35 50%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        
        .tagline {
            color: #94a3b8;
            font-size: 18px;
            font-weight: 300;
        }
        
        .upload-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .upload-area {
            border: 2px dashed rgba(99, 102, 241, 0.4);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(15, 23, 42, 0.5);
        }
        
        .upload-area:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .upload-text {
            font-size: 20px;
            color: #e2e8f0;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #64748b;
            font-size: 14px;
        }
        
        input[type="file"] { display: none; }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 30px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            display: none;
        }
        
        .file-name {
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #64748b;
            font-size: 14px;
        }
        
        .progress-container {
            margin-top: 30px;
            display: none;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }
        
        .status-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
        
        .status-processing {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #818cf8;
        }
        
        .clips-section {
            margin-top: 40px;
            display: none;
        }
        
        .clips-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .clip-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .clip-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }
        
        .clip-number {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-weight: 700;
            font-size: 14px;
            margin-right: 12px;
        }
        
        .clip-title {
            font-size: 18px;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 8px;
        }
        
        .clip-time {
            color: #818cf8;
            font-size: 14px;
            margin-bottom: 12px;
            font-family: monospace;
        }
        
        .clip-quote {
            font-style: italic;
            color: #cbd5e1;
            padding: 15px;
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid #6366f1;
            border-radius: 0 8px 8px 0;
            margin: 15px 0;
            font-size: 15px;
            line-height: 1.7;
        }
        
        .clip-why {
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 13px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Pursue Segments</h1>
            <p class="tagline">AI-Powered Podcast Clip Intelligence</p>
        </header>
        
        <div class="upload-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your podcast episode here</div>
                <div class="upload-subtext">or click to browse ‚Ä¢ MP4, MOV, MKV up to 5GB</div>
                <input type="file" id="videoFile" accept="video/*">
            </div>
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-header">
                    <span id="progressText">Uploading...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
            
            <button class="btn-primary" id="uploadBtn" disabled>Analyze Episode</button>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üéØ</div>
                    <div class="feature-title">Smart Clips</div>
                    <div class="feature-desc">AI finds viral moments</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚ö°</div>
                    <div class="feature-title">Fast Processing</div>
                    <div class="feature-desc">Results in minutes</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚ú®</div>
                    <div class="feature-title">Ready to Share</div>
                    <div class="feature-desc">Titles & timestamps</div>
                </div>
            </div>
        </div>
        
        <div class="clips-section" id="clipsSection">
            <h2 class="clips-header">üéØ Suggested Clips</h2>
            <div id="clipsContainer"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const uploadArea = document.getElementById('uploadArea');
        const videoFile = document.getElementById('videoFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const statusMessage = document.getElementById('statusMessage');
        const clipsSection = document.getElementById('clipsSection');
        const clipsContainer = document.getElementById('clipsContainer');
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message status-' + type;
            statusMessage.style.display = 'block';
        }
        
        uploadArea.addEventListener('click', () => videoFile.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#6366f1';
            uploadArea.style.background = 'rgba(99, 102, 241, 0.1)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '';
            uploadArea.style.background = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '';
            uploadArea.style.background = '';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                videoFile.files = files;
                handleFileSelect(files[0]);
            }
        });
        
        videoFile.addEventListener('change', () => {
            if (videoFile.files.length > 0) {
                handleFileSelect(videoFile.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Analyze Episode';
        }
        
        uploadBtn.addEventListener('click', async () => {
            const file = videoFile.files[0];
            if (!file) return;
            
            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            clipsSection.style.display = 'none';
            statusMessage.style.display = 'none';
            
            const formData = new FormData();
            formData.append('video', file);
            
            try {
                progressText.textContent = 'Uploading...';
                const response = await fetch(`${API_URL}/api/process-episode`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    progressFill.style.width = '100%';
                    progressPercent.textContent = '100%';
                    showStatus('Upload complete! Analyzing your episode...', 'processing');
                    pollJobStatus(data.jobId);
                } else {
                    showStatus('‚ùå ' + (data.error || 'Upload failed'), 'error');
                    uploadBtn.disabled = false;
                }
            } catch (err) {
                showStatus('‚ùå Upload failed: ' + err.message, 'error');
                uploadBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        });
        
        async function pollJobStatus(jobId) {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/api/job/${jobId}`);
                    const data = await response.json();
                    
                    // Update progress based on status
                    const progressMap = {
                        'queued': 25,
                        'downloading': 40,
                        'transcribing': 60,
                        'analyzing': 85,
                        'complete': 100,
                        'failed': 0
                    };
                    const pct = progressMap[data.status] || 50;
                    progressFill.style.width = pct + '%';
                    progressPercent.textContent = pct + '%';
                    progressText.textContent = data.progressMessage || `Status: ${data.status}`;
                    
                    if (data.status === 'complete') {
                        clearInterval(pollInterval);
                        showStatus('‚úÖ Analysis complete!', 'success');
                        displayClips(data);
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'Analyze Another Episode';
                    } else if (data.status === 'failed') {
                        clearInterval(pollInterval);
                        showStatus('‚ùå ' + (data.error || 'Analysis failed'), 'error');
                        uploadBtn.disabled = false;
                        uploadBtn.textContent = 'Try Again';
                    }
                } catch (err) {
                    console.error('Polling error:', err);
                }
            }, 3000);
        }
        
        function displayClips(data) {
            clipsContainer.innerHTML = '';
            
            if (!data.clips || data.clips.length === 0) {
                clipsContainer.innerHTML = '<p style="color: #94a3b8; text-align: center;">No clips found in this episode.</p>';
            } else {
                data.clips.forEach((clip, i) => {
                    const title = clip.title_options?.punchy || `Clip ${i + 1}`;
                    const html = `
                        <div class="clip-card">
                            <div class="clip-title">
                                <span class="clip-number">${i + 1}</span>
                                ${title}
                            </div>
                            <div class="clip-time">‚è±Ô∏è ${clip.start_timestamp} - ${clip.end_timestamp} (${clip.duration_minutes} min)</div>
                            <div class="clip-quote">"${clip.engaging_quote || clip.transcript_excerpt?.substring(0, 150) + '...'}"</div>
                            <div class="clip-why"><strong>Why it works:</strong> ${clip.why_it_works}</div>
                        </div>
                    `;
                    clipsContainer.innerHTML += html;
                });
            }
            
            clipsSection.style.display = 'block';
            clipsSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
