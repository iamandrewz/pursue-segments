services:
  - type: web
    name: pursue-segments
    runtime: python
    plan: standard
    buildCommand: |
      cd frontend && npm install && npm run build
      mkdir -p ../backend/static
      cp -r .next/standalone/* ../backend/
      cp -r .next/static ../backend/.next/
    startCommand: cd backend && node server.js
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: PORT
        value: "3000"
      - key: NEXT_PUBLIC_API_URL
        value: "https://pursue-segments.onrender.com"
