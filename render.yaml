services:
  - type: web
    name: pursue-segments
    runtime: python
    plan: standard
    buildCommand: |
      cd frontend && npm install && npm run build
      mkdir -p ../backend/static
      cp -r .next/* ../backend/static/
      cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"